<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" href="assets/website/icon.png" type="image/png">
</head>
<body>
    <div class="div-header">
        <div id="profile-image-container">
            <img id="profile-image" src="assets/pfp/pfp.png" alt="Profile Image">
        </div>
        <div id="header-text">
            <h1>zarrar</h1>
            <p>(placeholder til i make a new website)</p>
        </div>
        <a href="mailto:zeesw1shes@gmail.com" class="contact-button">
            <i class="fas fa-envelope"></i> Contact
        </a>
    </div>
    <div class="content">
        <div class="hello">
            <h2>hi</h2>
        </div>
        <p>i like tech</p>
        <div class="extras">
            <div class="buttons">
                <a href="subpages/devices/devices.html" class="button devices" target="_blank"><i class="fa-solid fa-mobile-screen-button"></i> Device Collection</a>
            </div>
        </div>

        <div class="made-with-text">
        <p class="footer-text">
            This website is under development. This website is not finished and likely won't be finalized soon. You will see changes soon.
        </p>
        <script src="https://ttb.statuspage.io/embed/script.js"></script>
    </div>

    <script>
        function language() {
            return navigator.language || navigator.userLanguage;
        }

        function languageredirection() {
            var idioma = language();
            switch (idioma) {
                case 'fr':
                    window.location.href = 'lang/fr/index.html';
                    break;
                case 'de':
                    window.location.href = 'lang/de/index.html';
                    break;
                case 'ro':
                    window.location.href = 'lang/ro/index.html';
                    break;
                case 'es':
                    window.location.href = 'lang/es/index.html';
                    break;
                default:
                    break;
            }
        }
        languageredirection();

        var profileImageClickCount = 0;
        function handleProfileImageClick() {
            profileImageClickCount++;
            if (profileImageClickCount === 10) {
                revealEasterEggButton();
                revealBrainrot();
            }
            if (profileImageClickCount === 15) {
                saveUsFromBrainrot();
                hideEasterEggButton();
            }
        }

        function revealEasterEggButton() {
            var eWasteButton = document.querySelector('.button.e-waste');
            eWasteButton.style.display = 'inline-flex';
            eWasteButton.style.animation = 'fadeIn 0.4s ease-in-out forwards';
        }
        function revealBrainrot() {
            var brainrot = document.querySelector('.button.brainrot');
            brainrot.style.display = "inline-flex";
            brainrot.style.animation = 'fadeIn 0.4s ease-in-out forwards'
        }
        function saveUsFromBrainrot() {
            var brainrot = document.querySelector('.button.brainrot');
            brainrot.style.display = 'none'
        }


        function hideEasterEggButton() {
            var eWasteButton = document.querySelector('.button.e-waste');
            eWasteButton.style.display = "none"
        }

        document.addEventListener('DOMContentLoaded', function () {
            var profileImage = document.getElementById('profile-image');
            profileImage.addEventListener('click', function () {
                handleProfileImageClick();
            });
        });
    </script>
</body>
</html>
